<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.alert("Welcome to the Store!");
    </script>
  </head>
  <body>
    <script>
      function setInput(input_prompt, input_type) {
        let input;
        if (input_type === "number") {
          while (!input || input > 99 || input < 1) {
            input = window.prompt(input_prompt);
            input = parseInt(input);
          }
        } else if (input_type === "string") {
          while (!input) {
            input = window.prompt(input_prompt);
          }
        }
        return input;
      }
      let name = setInput("Enter Your Name", "string");
      let items = setInput("Enter the requested Item: ", "string");
      let item_count = setInput(
        "Enter the number of requested Items: ",
        "number"
      );
      let date = new Date();
      let month = date.getMonth();
      let day = date.getDate() + 7;

      document.writeln(
        `
        <h1>Hello ${name}</h1>
        
          <h2>Thank you for ordering ${item_count} ${items}</h2>
          
          <h3>Your order will arrive: ${day}/${month}</h3>
          
          `
      );
    </script>
  </body>
</html>
